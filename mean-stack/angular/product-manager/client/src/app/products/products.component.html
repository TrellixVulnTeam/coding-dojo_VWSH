<div class="container mt-3">
  <div class="row">
    <div class="col-md-6" *ngFor="let product of products">
      <div class="card mb-3">
        <img class="card-img-top" src={{product.img}} alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{product.title}}</h4>
          <p class="card-text">${{ product.price}}</p>
          <button class="btn btn-success" [routerLink]="['edit', product._id]">Edit</button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#basicExampleModal">
              Delete
          </button>
          <modal-delete [productId]="product._id" (updateListEmitter)="getAllProducts()"></modal-delete>
        </div>
      </div>
    </div>
  </div>
</div>
