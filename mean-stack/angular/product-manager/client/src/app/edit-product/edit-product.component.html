<div class="container">
  <h2>Edit Product</h2>
  <div class="card mx-auto" id="card-edit">
      <img class="card-img-top" [src]="product.img" alt="Card image cap">
      <div class="card-body">
        <app-messages *ngIf="messages" [errors]="messages"></app-messages>
        <form (submit)=onSubmit()>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" [value]="product.title" name="product.title" [(ngModel)]="product.title">
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" [value]="product.price" name="product.price" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="img">Image URL:</label>
            <input type="text"class="form-control" [value]="product.img" name="product.img" [(ngModel)]="product.img">
          </div>
          <button type='submit' class='btn btn-primary'>Update</button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#basicExampleModal">
              Delete
          </button>
          <modal-delete [productId]="product._id"></modal-delete>
        </form>
      </div>
    </div>
</div>
