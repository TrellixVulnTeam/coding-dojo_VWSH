  <script>
  function weather(temperature) {
  if (isNaN(temperature)) return console.log("Invalid temperature input");
  if (temperature >= 100) return console.log("Scorching");
  if (temperature >= 80) return console.log("Hot");
  if (temperature >= 55) return console.log("Mild");
  if (temperature >= 35) return console.log("Cold");
  return console.log("Freezing");
}
weather("78");
weather(105);
weather(90);
weather(70);
weather(45);
weather(25);</script>
</body>
