<div class="container">
  <h1>Restful Tasks API</h1>
  <h2>All the tasks</h2>
  <ul *ngFor="let task of tasks">
    <li>{{ task.title }} - {{ task.description }}</li>
  </ul>
  <h2>The third tasks</h2>
  <ul *ngFor="let task of tasks; let last = last;">
    <li *ngIf="last">{{ task.title }} - {{ task.description }}</li>
  </ul>
