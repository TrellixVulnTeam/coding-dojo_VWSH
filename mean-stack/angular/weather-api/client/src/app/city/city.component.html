<div class="border border-light mt-3 ml-1" id="city-weather">
  <h2 class="text-center city">{{ city }}</h2>
  <div class="row p-3">
    <div class="col pt-5">
      <p>Humidity: {{ weather.humidity }}</p>
      <p>Temperature (Average): {{ weather.temp }}</p>
      <p>Temperature (High): {{ weather.tempMax }}</p>
      <p>Temperature (Low): {{ weather.tempMin }}</p>
      <p>Status: {{ weather.status }}</p>
    </div>
    <div class="col">
      <img src="assets/img/{{city}}.jpeg" [alt]="city">
    </div>
  </div>
</div>
