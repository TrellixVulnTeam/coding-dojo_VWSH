<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Create New Cake</button>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">New Cake</h4>
      </div>
      <div class="modal-body">
        <form (submit)="new($event)">
          <div class="modal-body" >
            <div class="md-form">
              <input mdbInput type="text" id="form1" class="form-control" name="baker">
              <label for="form1" class="modal-title">Baker Name</label>
            </div>
            <div class="md-form">
              <input mdbInput type="text" id="form1" class="form-control" name="img">
              <label for="form1" class="modal-desc">Image Url</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="basicModal.hide()">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
