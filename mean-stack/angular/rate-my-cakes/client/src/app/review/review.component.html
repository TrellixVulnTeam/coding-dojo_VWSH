<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Rate!</button>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Rate The Cake</h4>
      </div>
      <div class="modal-body">
        <form (submit)="createReview($event)">
          <select class="browser-default custom-select" name="rate">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
          <div class="md-form">
            <textarea type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput name="comment"></textarea>
            <label for="form7">Comment</label>
          </div>
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="basicModal.hide()">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
