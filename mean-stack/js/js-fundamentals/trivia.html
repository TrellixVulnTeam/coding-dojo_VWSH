<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Trivia</title>
</head>
<body>
    <header>
      <div class="row">
        <div class="col-6 text-right">
          <h1>Trivia Night</h1>
        </div>
        <div class="col-6 text-center"> 
          <h1>Points</h1>
        </div>
      </div>
    </header>

    <main class="m-5">
      <div class="row">
        <section class="col-4">
          <h2 class="text-center">Science: Computer</h2>
          <div class="science-computer"></div>
        </section>

        <section class="col-4">
          <h2 class="text-center">Animal</h2>
          <div class="animal"></div>
        </section>

        <section class="col-4">
            <h2 class="text-center">Politics</h2>
            <div class="politics"></div>
        </section>
      </div>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    fetch("https://opentdb.com/api.php?amount=5&category=18&type=multiple")
      .then(function(response){
        response.json().then(function(data) {
          for (let [key,val] of data.results.entries()) {
            const rand = Math.floor(Math.random() * 4)
            let choices = val.incorrect_answers.slice()
            choices.splice(rand, 0, val.correct_answer)
            $(".science-computer").append(`
              <div class="card mb-3" style="width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">${val.question}</h5>
                  <form class="submit-form">
                    <p><input name="answer" type="radio" class="mr-4" value="${choices[0]}">${choices[0]}</p>
                    <p><input name="answer" type="radio" class="mr-4" value="${choices[1]}">${choices[1]}</p>
                    <p><input name="answer" type="radio" class="mr-4" value="${choices[2]}">${choices[2]}</p>
                    <p><input name="answer" type="radio" class="mr-4" value="${choices[3]}">${choices[3]}</p>
                    <input type="hidden" name="correct_answer" value="${val.correct_answer}">
                    <input type="hidden" name="question_id" value="${key}">
                    <div id="result_${key}"></div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            `)
          }
          $(".submit-form").submit(function(event) {
            event.preventDefault();
            var data = $(this).serializeArray();
            var result = `#result_${data[2].value}`
            if (data[0].value === data[1].value) {
              $(result).html('<div class="alert alert-success" role="alert">Correct!</div>')
            } else {
              $(result).html('<div class="alert alert-danger" role="alert">Wrong!</div>')
            }
          })
        })
      })
  </script>
