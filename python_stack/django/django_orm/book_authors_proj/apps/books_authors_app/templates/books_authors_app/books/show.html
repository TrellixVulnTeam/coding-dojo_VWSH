{% include 'books_authors_app/static/partials/header.html' %}
  <div class="container">
    <h1>{{book.title}}</h1>
    <p>ID: {{book.id}}</p>
    <div class="description">
      <p class="desc">Description:</p>
      <textarea class="desc" rows="8" readonly>{{ book.desc }}</textarea>
    </div>
    <p>Authors:</p>
    <ul>
      {% for a in authors %}
        <li>{{ a.first_name}} {{ a.last_name }}</li>
      {% endfor %}
    </ul>
    <form action="/book/{{ book.id }}/assign_author" method="post">
      {% csrf_token %}
      <div class="form-group w-25">
          <select class="form-control" name="author">
            {% for a in not_authors %}
              <option value="{{a.id}}">{{a.first_name}}</option>
            {% endfor %}
          </select>
          <button type='submit' class='btn btn-success mt-3 float-right'>Add</button>
        </div>
    </form>
  </div>
{% include 'books_authors_app/static/partials/footer.html' %}
