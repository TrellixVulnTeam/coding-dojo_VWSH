{% include 'books_authors_app/static/partials/header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Add a Book</h1>
        <form class="col-sm-12" action="/add_book" method='post'>
          {% csrf_token %}
          <div class="row">
            <div class="col-sm-2">
              <label for="title">Title:</label>
            </div>
            <div class="col-sm-10">
              <input type="text" id="title" name='title'>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-sm-2">
              <label for="desc">Description:</label>
            </div>
            <div class="col-sm-10">
              <textarea id="textarea1" name='desc' class="book-textarea" rows="5" cols="35"></textarea>
              <button class="btn btn-primary m" id="btn-add" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-6">
        <table class="table table-striped">
          <thead>
            <tr class="table-success">
              <th>ID</th>
              <th>Title</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for book in all_books %}
              <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/book/{{book.id}}">View</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% include 'books_authors_app/static/partials/footer.html' %}
