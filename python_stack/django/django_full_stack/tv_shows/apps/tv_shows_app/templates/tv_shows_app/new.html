{% include 'tv_shows_app/static/partials/header.html' %}
  <div class="container">
    <header class="mt-3">
      <a href="/shows" class="btn btn-primary float-right" >Go Back</a>
    </header>
    <main class="w-50">
      <h1>Add a New Show</h1>
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags%} class="{{ message.tags}} text-danger" {% endif %}>
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
      <form action="/shows/new" method='post'>
        {% csrf_token %}
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
          <label>Network</label>
          <input type="text" class="form-control" name='network'>
        </div>
        <div class="form-group">
          <label>Release Date</label>
          <input type="date" class="form-control" name='release_date'>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="desc" class='form-control' cols="50" rows="5"></textarea>
        </div>
        <div class="text-center">
          <button class="btn btn-success" type="submit">Create</button>
        </div>
      </form>
    </main>
  </div>
{% include 'tv_shows_app/static/partials/footer.html' %}
