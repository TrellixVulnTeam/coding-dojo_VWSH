<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Edit User</title>
</head>
<body>
  <div class="container">
    <header>
      <ul class="nav justify-content-end nav-pills mt-3">
        <li class="nav-item">
            <a class="nav-link active" href="/users">Home</a>
        </li>
      </ul>
    </header>
    <h1>Edit User</h1>
    <form action="/users/{{ user['id'] }}/update" method="POST">
      <div class="form-group">
        <label for="first-name">First Name: </label>
        <input type="text" class="form-control" name="first-name" aria-describedby="nameHelp" value="{{ user['first_name']}}">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name: </label>
        <input type="text" class="form-control" name="last-name" aria-describedby="nameHelp" value="{{ user['last_name']}}">
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{ user['email']}}">
      </div>
      <input type="submit" class="btn btn-primary" value="Update">
    </form>
    <a href="/users/{{ user['id'] }}">Show User</a>
</body>
</html>
