<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Users</title>
</head>
<body>
  <div class="container">
    <h1>All Users</h1>
    <table class="table table-hover table-striped">
      <thead>
        <tr class="table-info">
          <th scope="col">ID</th>
          <th scope="col">Full Name</th>
          <th scope="col">Email</th>
          <th scope="col">Description</th>
          <th scope="col">Created At</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for one_user in users: %}
          <tr>
            <td scope='row'>{{ one_user['id'] }}</td>
            <td>{{ one_user['first_name'] + " " + one_user['last_name'] }}</td>
            <td>{{ one_user['email'] }}</td>
            <td>{{ one_user['description'] }}</td>
            <td>{{ one_user['created_at'] }}</td>
            <td>
              <a href="/users/{{ one_user['id'] }}" class="btn btn-primary btn-sm">Show</a>
              <a href="/users/{{ one_user['id'] }}/edit" class="btn btn-warning btn-sm">Edit</a>
              <form action="/users/{{ one_user['id'] }}/destroy" method='POST' class='form-delete'>
                <input type='submit' class="btn btn-danger btn-sm" value="Delete">
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/users/new" class="btn btn-success">Add a new user</a>
  </div>
</body>
</html>
