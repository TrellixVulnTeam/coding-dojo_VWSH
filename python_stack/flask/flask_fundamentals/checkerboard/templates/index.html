<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Checkerboard</title>
</head>
<body>
  <div class="container">
    <h1>Checkerboard!</h1>
    {% for i in range(1, row + 1): %}
      <div class="row">
        {% for j in range(col): %}
          {% if i % 2 == 0: %}
            <div class="square even" style="{{ color1 if j % 2 == 0 else color2 }}"></div>
          {% else: %}
            <div class="square odd" style="{{ color1 if j % 2 != 0 else color2 }}"></div>
          {% endif %}
        {% endfor %}
      </div>
    {% endfor %}
  
</body>
</html>
