<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Great Number Game</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I am thinking of a number between 1 and 100</h3>
    <h3>Take a guess!</h3>
    <form action="/guess" method="POST">
      <input type="number" min="1" max="100" name="guess">
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    <p>Attempts: {{ session['attempts'] }}</p>
    {% if 'answer' in session: %}
    <div class='box' style="background-color: {{ session['color'] }}">
      <h1>{{ session['answer' ]}}</h1>
      {% if session['guess'] == session['random'] or session['attempts'] > 5%}
      <form action="/reset" method="POST">
        <button type='submit' class='btn btn-info'>Play again!</button>
      </form>
      {% endif %}
    </div>
    {% endif %}
  </div>
</body>
</html>
